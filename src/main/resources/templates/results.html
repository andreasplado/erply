<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Hambaarsti juurde registreerumine</title>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.js"></script>
    <script src="//cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/src/js/bootstrap-datetimepicker.js"></script>

    <link href="//cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/build/css/bootstrap-datetimepicker.css" rel="stylesheet"></link>
    <link rel="stylesheet" type="text/css" media="screen" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"></link>
    <link href="http://phonewe.freeiz.com/CGI/main.css" rel="stylesheet"></link>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Hambaarst</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/registration">Registreeru</a></li>
            <li class="active"><a href="#">Broneeritud ajad</a></li>
        </ul>
        <div class="input-group col-sm-4 pull-right search_wrapper_top">
            <input type="text" class="form-control searchbox" placeholder="Otsi hambaarsti" th:value="${name}"></input>
            <div class="input-group-btn">
                <button class="btn btn-default searchbtn" type="submit">
                    <i class="glyphicon glyphicon-search"></i>
                </button>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Arsti nimi</th>
                        <th>KÃ¼lastusaeg</th>
                        <th>Muuda</th>
                        <th>Kustuta</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="listVisit : ${listVisits}">
                            <td
                                th:value="${listVisit.id}" th:text="${listVisit.name}">Hambaarsti nimi</td>
                            <td
                                th:value="${listVisit.id}" th:text="${listVisit.price}">Kylastusaeg</td>
                            <td>
                                <button type="button" class="btn" th:onclick="'viewVisit(' + ${listVisit.id} + ');'">Muuda</button>
                            </td>
                            <td>
                                <button type="button" class="btn" th:onclick="'deleteVisit(' + ${listVisit.id} + ');'">Kustuta</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
<script src="http://phonewe.freeiz.com/CGI/main.js"></script>
</html>
